{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
    <h1>{{ config.SITE_NAME }}</h1>
    <div class="container">
        <div class="row">
            {% for gallery in galleries %}
                <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                    <a href="{{ url_for('gallery.r_gallery', gallery_id=gallery.id) }}" class="card text-bg-light link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                        <div class="card-body">
                            <h5 class="card-title">{{ gallery.name }}</h5>
                            <p class="card-text">{{ gallery.description }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('gallery.c_gallery') }}" class="btn btn-primary">+ Gallery</a>
        {% endif %}
    </div>
{% endblock %}
