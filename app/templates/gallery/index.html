{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <h1 class="mt-4 mb-5 col-auto">Photos</h1>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-auto row mb-3">
                {% for gallery in galleries %}
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-3">
                        <a href="{{ url_for('gallery.r_gallery', gallery_slug=gallery.slug) }}" class="card text-bg-light link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                            <div class="card-body">
                                <h5 class="card-title">{{ gallery.name }}</h5>
                                <p class="card-text">{{ gallery.description }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
                {% if current_user.is_authenticated %}
                    <div class="text-center">
                        <a href="{{ url_for('gallery.c_gallery') }}" class="btn btn-primary">+ Gallery</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
